<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>

    <!--Top section-->

    <div class="intor py-3 bg-info text-center">
        <div class="container">
            <h2 class="text-dark display-2 my-4">JavaScript Quiz</h2>
        </div>
    </div>   

    <!--Results section-->

    <div class="result py-4 d-none bg-info text-center">
        <div class="container lead">
            <p>You are <span class="text-dark display-4 p-3">0%</span> JavaScript Expert! :) </p>
        </div>
    </div>

    <!--Quiz section-->

    <div class="quiz py-4 bg-warning">
        <div class="container">
            <h2 class="my-5 text-dark">Questions:</h2>

            <form  class="quiz-form text-dark">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you declare a JavaScript variable?</p>
                    <div class="form-check my-2 text-secondary-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label  class="form-check-label">v carName;</label>
                    </div>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q1" value="B" >
                        <label  class="form-check-label">variable carName;</label>
                    </div>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q1" value="C" >
                        <label  class="form-check-label">var carName;</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. How do you call a function named "myFunction"?</p>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label  class="form-check-label">call myFunction()</label>
                    </div>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q2" value="B" >
                        <label  class="form-check-label">myFunction()</label>
                    </div>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q2" value="C" >
                        <label  class="form-check-label">call function myFunction()</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. How to write an IF statement in JavaScript?</p>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label  class="form-check-label">if i == 5 then</label>
                    </div>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q3" value="B" >
                        <label  class="form-check-label">if (i == 5)</label>
                    </div>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q3" value="C" >
                        <label  class="form-check-label">if i = 5</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What will the following code return: Boolean(8 > 7) </p>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label  class="form-check-label">true</label>
                    </div>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q4" value="B" >
                        <label  class="form-check-label">NaN</label>
                    </div>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q4" value="C" >
                        <label  class="form-check-label">false</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5. How does a FOR loop start?</p>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label  class="form-check-label">for (i = 0; i <= 5; i++)</label>
                    </div>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q5" value="B" >
                        <label  class="form-check-label">for (i <= 5; i++)</label>
                    </div>
                    <div class="form-check my-2 text-dark-50">
                        <input type="radio" name="q5" value="C" >
                        <label  class="form-check-label">for (i = 0; i <= 5; i++)</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-dark">
                </div>

            </form>


        </div>
    </div>





    <script src="quiz.js"></script>
</body>
</html>
